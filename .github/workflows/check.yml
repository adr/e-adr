name: Check
on:
  push:
    branches:
      -main
  pull_request:
  workflow_dispatch:
jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '8' ]
    name: Java ${{ matrix.Java }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'gradle'
      - run: ./gradlew check --info
