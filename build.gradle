apply plugin: 'java'
apply plugin: 'checkstyle'

group = 'io.github.adr'
version = '1.1.0-SNAPSHOT'

sourceCompatibility = '21'
targetCompatibility = '21'

dependencies {
    testImplementation  'junit:junit:4.13.2'
}

javadoc {
	options {
		version = true
		author = true
	}
}

checkstyle {
  toolVersion = '10.18.0'
}

repositories {
  mavenCentral()
}
